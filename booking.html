<!doctype html>
<html lang="en">
<head>
  <!-- [HEAD - META & CSS LINK] -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Omen Astrology</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- [HEADER / NAVIGATION SECTION] -->
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="index.html">
        <img class="logo" src="images/logo.png" alt="Omen logo" />
        <span class="brand-text">OMEN ASTROLOGY</span>
      </a>
      <nav class="nav">
        <a href="index.html">HOME</a>
        <a href="about.html">About</a>
        <a href="readings.html">Readings</a>
        <a href="booking.html" aria-current="page">Booking</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- ========================================= -->
  <!-- [BOOKING - OPTIONS SECTION] -->
  <!-- ========================================= -->
  <section class="section booking-options">
    <div class="wrap text-col">
      <h1 class="h-title">Book a Reading</h1>
      <p>Choose a live call or a written reading. For written readings, please fill in the form below.</p>
      <div class="booking-buttons">
        <a class="btn btn-primary" href="#">Book a Live Call</a>
        <a class="btn btn-ghost" href="readings.html">See Readings</a>
      </div>
    </div>
  </section>

  <!-- ========================================= -->
  <!-- [BOOKING - FORM SECTION] -->
  <!-- ========================================= -->
  <section class="section booking-form">
    <div class="wrap form-wrap">
      <form class="form">
        <div class="form-row">
          <label>Full name</label>
          <input type="text" required>
        </div>
        <div class="form-row">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-row">
          <label>Reading type</label>
          <select required>
            <option value="">Selectâ€¦</option>
            <option>Natal Reading</option>
            <option>Horary Question</option>
            <option>Relationship Reading</option>
            <option>Yearly Outlook</option>
            <option>Live Consultation (45 min)</option>
          </select>
        </div>
        <div class="form-row grid2">
          <div>
            <label>Birth date</label>
            <input type="date">
          </div>
          <div>
            <label>Birth time (if known)</label>
            <input type="time">
          </div>
        </div>
        <div class="form-row">
          <label>Birth place (city, country)</label>
          <input type="text">
        </div>
        <div class="form-row">
          <label>Your main question</label>
          <textarea rows="5" placeholder="Be specific. What do you want to understand or decide?"></textarea>
        </div>
        <div class="form-row">
          <label><input type="checkbox" required> I agree to the Privacy & Terms</label>
        </div>
        <button class="btn btn-primary" type="submit">Send Request</button>
      </form>
    </div>
  </section>

</body>
</html>
