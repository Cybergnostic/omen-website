<!doctype html>
<html lang="en">
<head>
  <!-- [HEAD - META & CSS LINK] -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Omen Astrology</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- ========================================= -->
  <!-- [HEADER / NAVIGATION SECTION] -->
  <!-- ========================================= -->
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="{{ url_for('home') }}">
        <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Omen logo" />
        <span class="brand-text">OMEN ASTROLOGY</span>
      </a>
      <nav class="nav">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('readings') }}">Readings</a>
        <a href="{{ url_for('booking') }}">Booking</a>
        <a href="{{ url_for('contact') }}">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- ========================================= -->
  <!-- [BOOKING - OPTIONS SECTION] -->
  <!-- ========================================= -->
  <section class="section booking-options">
    <div class="wrap text-col">
      <h1 class="h-title">Book a Reading</h1>
      <p>Choose a live call or a written reading. For written readings, please fill in the form below.</p>
      <div class="booking-buttons">
        <a class="btn btn-primary" href="#">Book a Live Call</a>
        <a class="btn btn-ghost" href="readings.html">See Readings</a>
      </div>
    </div>
  </section>

  <!-- ========================================= -->
    <!-- [BOOKING - FORM SECTION] -->
    <!-- ========================================= -->
    <section class="section booking-form">
    <div class="wrap form-wrap">
        <form class="form" action="{{ url_for('submit_booking') }}" method="POST">
        <div class="form-row">
            <label>Full name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-row">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-row">
            <label>Reading type</label>
            <select name="reading_type" required>
            <option value="">Select…</option>
            <option value="Natal Reading">Natal Reading</option>
            <option value="Horary Question">Horary Question</option>
            <option value="Relationship Reading">Relationship Reading</option>
            <option value="Yearly Outlook">Yearly Outlook</option>
            <option value="Live Consultation (45 min)">Live Consultation (45 min)</option>
            </select>
        </div>
        <div class="form-row grid2">
            <div>
            <label>Birth date</label>
            <input type="date" name="birth_date">
            </div>
            <div>
            <label>Birth time (if known)</label>
            <input type="time" name="birth_time">
            </div>
        </div>
        <div class="form-row">
            <label>Birth place (city, country)</label>
            <input type="text" name="birth_place">
        </div>
        <div class="form-row">
            <label>Your main question</label>
            <textarea rows="5" name="question" placeholder="Be specific. What do you want to understand or decide?"></textarea>
        </div>
        <div class="form-row">
            <label><input type="checkbox" name="agree" required> I agree to the Privacy & Terms</label>
        </div>
        <button class="btn btn-primary" type="submit">Send Request</button>
        </form>
    </div>
    </section>

    <!-- ========================================= -->
    <!-- [BOOKING - THANK YOU MODAL] -->
    <!-- ========================================= -->
    <div id="thanks" class="modal" aria-labelledby="thanks-title" role="dialog" aria-modal="true">
      <a class="modal__overlay" href="#"></a>
      <div class="modal__card" role="document" tabindex="-1">
        <h2 id="thanks-title" class="h-title">Thank you</h2>
        <p>Your request was received. You’ll get a reply soon.</p>
        <div class="modal__actions">
          <a class="btn btn-primary" href="{{ url_for('home') }}">Back to Home</a>
          <a class="btn btn-ghost" href="#">Close</a>
        </div>
      </div>
    </div>



</body>
</html>
